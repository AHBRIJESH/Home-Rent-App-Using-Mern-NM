<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Order Page</h1>
    <p id = 'order-name'></p>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');

            if (name) {
                document.getElementById('order-name').textContent = `You ordered: ${name}`;
            } else {
                document.getElementById('order-name').textContent = 'No item selected';
            }
        };
    </script>
</body>
</html>
